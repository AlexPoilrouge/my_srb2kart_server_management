<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">

  <title>StrashBot.fr</title>
  <meta content="StrashBot Karting"/>
  <meta name="description" content="Serveur SRB2Kart Fr"/>
  <meta name="author" content="Dr_Nope"/>
  <meta property="og:site_name" content="StrashBot Karting"/>
  <meta property="og:title" content="StrashBot.fr"/>
  <meta property="og:description" content="Serveur Fr SRB2Kart"/>
  <meta property="og:image" content="http://strashbot.fr/img/strashbot_thumb.png">
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://strashbot.fr/"/>


  <link rel="stylesheet" type="text/css" href="script/strashbot.css?v=8"/>
  <script src="./script/jquery-3.6.0.min.js"></script>

</head>

<body>
    <header>
      <hr/>
      <span id="strashbot">StrashBot</span> <span id="karting">Karting</span>
      <hr/>
    </header>
    <summary>
      <span class="menu-default">Serveur Fr 🇫🇷 “<em>Sonic Robo Blast 2 Kart<a class="wiki" href="https://wiki.srb2.org/wiki/SRB2Kart"></a></em>”</span>
      <span class="menu-desc" id="strashteque-sum" hidden>Gallerie de clips.</span>
    </summary>
    <hr/>
    <div class="content">
      <nav class="menu">
        <ul>
          <li style="padding-right: 5vh;"><a id="strashteque" href="gallery.html"><img src="https://api.iconify.design/dashicons:editor-video.svg?color=white"/>Strashthèque</a></li>
        </ul>
      </nav>
      <aside>
        <img class="img-default" id="base-img" src="img/strashbot.png">
        <img class="link-img" id="strashteque-img" src="img/clips.png" hidden>
      </aside>
    </div>

    <script>
      $( document ).ready(function(){
        $( "nav.menu ul li a" ).mouseenter( function(){
          var $base= $( "summary span.menu-default" )
          $base.finish()
          var _b_css= $base.css('left')
          $base.animate({"left": '200vw'}, 200, function(){
            $( this ).hide()
            $( this ).css('left', _b_css)
          })
          $base_img= $( "aside img.img-default" )
          $base_img.finish()
          $base_img.fadeOut(200)

          var id= $( this ).attr('id')
          $( "summary span.menu-desc" ).finish()
          var $elem= $( "summary span.menu-desc#"+id+"-sum" )
          var _elem_css= $elem.css("left")
          $elem.css("left", "-200vw")
          $elem.show()
          $elem.animate({"left": "50%"}, 200, function(){
            $( this ).show()
            $( this ).css("left", "50%")
          })
          $elem_img= $( "aside img#"+id+"-img" )
          $( "aside img.link-img" ).finish()
          $elem_img.fadeIn(200)
        })


        $( "nav.menu ul li a" ).mouseleave( function(){
          var id= $( this ).attr('id')
          var $elem= $( "summary span.menu-desc#"+id+"-sum" )
          $( "summary span.menu-desc" ).finish()
          var _elem_css= $elem.css("left")
          $elem.animate({"left": '-200vw'}, 200, function(){
            $( this ).hide()
            $( this ).css('left', _elem_css)
          })
          $elem_img= $( "aside img#"+id+"-img" )
          $( "aside img.link-img" ).finish()
          $elem_img.fadeOut(200)

          var $base= $( "summary span.menu-default" )
          $base.finish()
          var _b_css= $base.css('left')
          $base.css('left', '200vw')
          $base.show()
          $base.animate({"left": "50%"}, 200, function(){
            $( this ).show()
            $( this ).css("left", "50%")
          })
          $base_img= $( "aside img.img-default" )
          $base_img.finish()
          $base_img.fadeIn(200)
        })
      })
    </script>

</body>
</html>
