    <script>
      $( document ).ready(function(){
        $( "nav.menu ul li a" ).mouseenter( function(){
          var $base= $( "summary span.menu-default" )
          $base.finish()
          var _b_css= $base.css('left')
          $base.animate({"left": '200vw'}, 200, function(){
            $( this ).hide()
            $( this ).css('left', _b_css)
          })

          var id= $( this ).attr('id')+"-sum"
          $( "summary span.menu-desc" ).finish()
          var $elem= $( "summary span.menu-desc#"+id )
          var _elem_css= $elem.css("left")
          $elem.css("left", "-200vw")
          $elem.show()
          $elem.animate({"left": "50%"}, 200, function(){
            $( this ).show()
            $( this ).css("left", "50%")
          })
        })


        $( "nav.menu ul li a" ).mouseleave( function(){
          var id= $( this ).attr('id')+"-sum"
          var $elem= $( "summary span.menu-desc#"+id )
          $( "summary span.menu-desc" ).finish()
          var _elem_css= $elem.css("left")
          $elem.animate({"left": '-200vw'}, 200, function(){
            $( this ).hide()
            $( this ).css('left', _elem_css)
          })

          var $base= $( "summary span.menu-default" )
          $base.finish()
          var _b_css= $base.css('left')
          $base.css('left', '200vw')
          $base.show()
          $base.animate({"left": "50%"}, 200, function(){
            $( this ).show()
            $( this ).css("left", "50%")
          })
        })
      })
    </script>
